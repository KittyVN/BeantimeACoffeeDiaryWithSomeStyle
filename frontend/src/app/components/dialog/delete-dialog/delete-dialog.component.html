<h1 mat-dialog-title>Deletion</h1>
<div mat-dialog-content>Are you sure you want to delete your account?</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
  <button mat-raised-button (click)="deleteAccount(data.id)" cdkFocusInitial>
    Ok
  </button>
</div>
