<app-container>
  <mat-card>
    <mat-card-content>
      <h1>Login</h1>
      <form class="loginForm" [formGroup]="loginForm" (submit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            formControlName="username"
            placeholder="Username"
            required
            name="username"
            matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            name="password"
            formControlName="password"
            required
            type="password"
            matInput />
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Login</button>
        <p>
          Click here if you forgot your
          <a routerLink="/resetpassword">Password</a>
        </p>
        <p>Click here to <a routerLink="/register">Register</a></p>
      </form>
    </mat-card-content>
  </mat-card>
</app-container>
