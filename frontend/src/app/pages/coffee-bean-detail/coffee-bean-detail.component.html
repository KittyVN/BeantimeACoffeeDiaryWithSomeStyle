<app-container>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ coffee.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="attributes">
      <div class="description">
        <div>
          <mat-icon fontIcon="description"></mat-icon>
          <strong>Description</strong>
        </div>
        <p>{{ coffee.description }}</p>
      </div>
      <div class="attribute">
        <mat-icon fontIcon="payments"></mat-icon>
        <strong>Price</strong>
        <span>â‚¬ {{ coffee.price }}</span>
      </div>
      <div class="attribute">
        <mat-icon fontIcon="public"></mat-icon>
        <strong>Origin</strong>
        <span>{{ coffee.origin }}</span>
      </div>
      <div class="attribute">
        <mat-icon fontIcon="height"></mat-icon>
        <strong>Height</strong>
        <span>{{ coffee.height }}m</span>
      </div>
      <div class="attribute">
        <mat-icon fontIcon="grain"></mat-icon>
        <strong>Roast</strong>
        <span>{{ coffee.coffeeRoast }}</span>
      </div>
      <div class="stats">Stats be here</div>
    </mat-card-content>
  </mat-card>
  <mat-card>*~Extractions be here~*</mat-card>
</app-container>
