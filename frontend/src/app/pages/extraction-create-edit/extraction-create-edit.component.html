<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="parameterForm">
    <form [formGroup]="parameterForm"></form>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step>
    <app-extraction-timer></app-extraction-timer>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step [stepControl]="ratingForm">
    <form class="ratingForm" [formGroup]="ratingForm">
      <mat-form-field>
        <ng-template matStepLabel>Acidity</ng-template>
        <input matInput type="number" formControlName="acidity" />
      </mat-form-field>
      <mat-form-field>
        <ng-template matStepLabel>Aromatics</ng-template>
        <input matInput type="number" formControlName="aromatics" />
      </mat-form-field>
      <mat-form-field>
        <ng-template matStepLabel>Sweetness</ng-template>
        <input matInput type="number" formControlName="sweetness" />
      </mat-form-field>
      <mat-form-field>
        <ng-template matStepLabel>Aftertase</ng-template>
        <input matInput type="number" formControlName="aftertaste" />
      </mat-form-field>
      <mat-form-field>
        <ng-template matStepLabel>Rating Notes</ng-template>
        <textarea matInput formControlName="ratingNotes"></textarea>
      </mat-form-field>
    </form>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
