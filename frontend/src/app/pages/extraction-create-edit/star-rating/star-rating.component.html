<ng-container *ngFor="let i of ratingArray(); let x = index">
  <mat-icon *ngIf="rating > x" class="star-icon" (click)="onRatingChange(x + 1)"
    >star</mat-icon
  >
  <mat-icon
    *ngIf="rating <= x"
    class="star-icon"
    (click)="onRatingChange(x + 1)"
    >star_border</mat-icon
  >
</ng-container>
